  <h1 class="admission"<center><b>Schedule a tour</b></center></h1>
  <h1 class="form"<center>Student Registration Form</center></h1>
  <div class="form-container">
  <form>
    <div class="form-row">
    <table align="center" width="600" cellpadding="20">
        <tr>
          <td>
            <b>Student's Name:</b>

          </td>
          <td>
            <input type="text" size="50" placeholder="Full Name">
          </td>

        </tr>
        <tr>
          <td>
            <b>Father's Name:</b>
          </td>
          <td>
            <input type="text" size="50" placeholder="Father's Name">
          </td>
        </tr>
        <tr>
          <td>
            <b>Mother's Name</b>
          </td>
          <td>
            <input type="text" size="50" placeholder="Mother's Name">
          </td>
        </tr>
        <tr>
          <td>
            <b>Class:</b>
          </td>
          <td>
            <input type="text" size="50" placeholder="Class">
          </td>
        </tr>
        <tr>
          <td>
            <b>Date of Birth</b>
          </td>
          <td>
            <input type="text" size="10" placeholder="Day"> -
            <input type="text" size="15" placeholder="Month"> -
            <input type="text" size="10" placeholder="Year">
          </td>
        </tr>
        <tr>
          <td>
            <b>Email Id:</b>
          </td>
          <td>
            <input type="text" size="50" placeholder="Email Id">
          </td>
        </tr>
        <tr>
          <td>
            <b>Mobile No:</b>
          </td>
          <td>
            <input type="text" size="2" value="+91"> -
            <input type="text" size="41">
          </td>
        </tr>
        <tr>
          <td>
            <b>Gender:</b>
          </td>
          <td>
            <input type="radio" name="g"><b>Male</b>
            <input type="radio" name="g"><b>Female</b>
          </td>
        </tr>
        <tr>
          <td>
            <b>Address:</b>
          </td>
          <td>
            <textarea cols="48" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="5" align="center">
            <input type="submit" value="Submit">

          </td>
        </tr>
    </table>
    </div>
  </form>
